<form class="flexcol {{cssClass}}" autocomplete="off">

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <!--Portrait-->
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" height="100" width="100" />

        <div class="header-fields">
            <!--name-->
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Nom" />
            </h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab description" data-group="primary" data-tab="description">
            <!--Biographie-->
            <div>
                <h1>Biographie</h1>
                <div class="long-texte">
                    {{editor biographyHTML target="system.biographie" button=true editable=editable engine="prosemirror"}}
                </div>
            </div>
        </div>
    </section>
</form>
